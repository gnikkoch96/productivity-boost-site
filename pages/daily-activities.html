<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pages/daily-activities.css" />
    <script src="/pages/daily-activities.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Daily Activities!</h1>
    </header>

    <main>
      <!-- Enter Daily Activity -->
      <section id="activity-entry" aria-labelledby="activity-entry">
        <div>
          <input id="task-input" type="text" placeholder="Enter Task..." />
          <button id="start-button">Start</button>
        </div>
      </section>

      <!-- Display Daily Activity -->
      <section id="activity-log" aria-labelledby="activity-log">
        <div>
          <textarea id="activity-text-area"></textarea>
        </div>
      </section>

      <!-- Export -->
      <section id="export-log" aria-labelledby="export-log">
        <div>
          <button id="export-button">Export</button>
        </div>
      </section>

      <section id="focused">
        <!-- update text in javascript -->
        <p id="task">Sample Text</p>
        <div id="stop-div"><button id="stop-button">Stop</button></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Daily Activities</p>
    </footer>
  </body>
</html>
